<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div class="container">
  <div class="row">

    <div class="col-8 center">
      <div class="map-container">
        <div class="map-frame">
            <div id="map">
            </div>
        </div>
      </div>
    </div>

    <div class="col-4">
      <div class="map-container center">
        <div>

          <input type="file" (change)="ReadExcel($event)">
          <br><br>

          <div *ngIf="datos != 0">
            <div class="center">
              <button (click)="generarMapa()">{{datos}} datos cragados - Generar Mapa</button>
            </div>
          </div>
          <br><br>

          <div *ngIf="distancia != 0 && tiempo != 0">
            <div class="center">
              {{distancia}} kilometros, tiempo estimado {{tiempo}} minutos
            </div>
          </div>
          <br><br>

          <div *ngIf="coords.length > 0" style="overflow-y: scroll; height:400px;">
            <table class="table">
              <thead>
                <th scope="col">ID</th>
                <th scope="col">Ticket</th>
                <th scope="col">Cliente</th>
                <th scope="col">Coordenadas</th>
                <th scope="col">Opciones</th>
              </thead>
              <tbody>
                <tr *ngFor="let coord of coords">
                  <th scope="row">{{coord.id}}</th>
                  <td>{{coord.ticket}}</td>
                  <td>{{coord.cli}}</td>
                  <td>{{coord.lat}} ; {{coord.lng}}</td>
                  <td>
                    <button class="btn" (click)="dibujarRutas(coord.lat, coord.lng)">Ruta</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
